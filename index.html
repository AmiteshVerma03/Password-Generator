<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="index.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="box">
            <h1 class="first">
                Generate a 
            </h1>
            <h1 class="second">
                random password
            </h1>
            <p class="third">Never use an insecure password again.</p>
            <button id="generate" type="button">Generate passwords</button>
            <div class="pass">
                <span class="password" id="first">password 1</span>
                <span class="password" id="second">password 2</span>
            </div>
            <p class="third" id="err"></p>
        </div>
        <script src="index.js" defer></script>
    </body>

</html>
